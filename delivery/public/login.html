<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Login - Food Delivery</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }
        
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            width: max(23vw, 400px);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.5s ease-in-out;
        }
        
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-header h1 {
            color: #333;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .login-header p {
            color: #666;
            font-size: 16px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #c9c9c9;
            border-radius: 6px;
            font-size: 16px;
            transition: all 0.3s ease;
            outline: none;
        }
        
        .form-group input:focus {
            border-color: #FEC240;
            box-shadow: 0 0 0 3px rgba(254, 194, 64, 0.1);
        }
        
        .login-btn {
            width: 100%;
            padding: 12px;
            background: #FEC240;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        .login-btn:hover {
            background: white;
            color: #FEC240;
            border: 2px solid #FEC240;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(254, 194, 64, 0.3);
        }
        
        .login-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .message {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .error {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }
        
        .success {
            background: #efe;
            color: #3c3;
            border: 1px solid #cfc;
        }
        
        .quick-login {
            margin-top: 25px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #e9ecef;
        }
        
        .quick-login h3 {
            color: #333;
            margin-bottom: 12px;
            font-size: 16px;
            font-weight: 600;
        }
        
        .credentials {
            font-family: 'Courier New', monospace;
            background: #fff;
            padding: 12px;
            border-radius: 6px;
            margin: 8px 0;
            font-size: 14px;
            border: 1px solid #ddd;
        }
        
        .quick-fill-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 8px;
            transition: all 0.3s ease;
        }
        
        .quick-fill-btn:hover {
            background: #218838;
            transform: translateY(-1px);
        }
        
        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .register-link {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
        }
        
        .register-link a {
            color: #FEC240;
            text-decoration: none;
            font-weight: 500;
        }
        
        .register-link a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 480px) {
            .login-container {
                width: 90%;
                padding: 25px;
            }
            
            .login-header h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>üöö Delivery Login</h1>
            <p>Delivery Partner Portal</p>
        </div>
        
        <div id="message"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            
            <button type="submit" class="login-btn" id="loginBtn">
                Login to Delivery Portal
            </button>
        </form>
        
        <div class="quick-login">
            <h3>üîß Quick Login (Test Delivery User)</h3>
            <div class="credentials">
                <strong>Email:</strong> d@d<br>
                <strong>Password:</strong> (check with admin)
            </div>
            <button class="quick-fill-btn" onclick="quickFill()">
                Auto-fill email
            </button>
        </div>
        
        <div class="register-link">
            <p>Don't have an account? <a href="../frontend/index.html">Register as Delivery Partner</a></p>
        </div>
    </div>

    <script>
        function showMessage(message, type = 'error') {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="message ${type}">${message}</div>`;
            
            // Auto-hide success messages after 3 seconds
            if (type === 'success') {
                setTimeout(() => {
                    messageDiv.innerHTML = '';
                }, 3000);
            }
        }

        function quickFill() {
            document.getElementById('email').value = 'd@d';
            // Focus on password field for user to enter password
            document.getElementById('password').focus();
        }

        function setLoadingState(isLoading) {
            const loginBtn = document.getElementById('loginBtn');
            const spinner = '<span class="loading-spinner"></span>';
            
            if (isLoading) {
                loginBtn.disabled = true;
                loginBtn.innerHTML = spinner + 'Logging in...';
            } else {
                loginBtn.disabled = false;
                loginBtn.innerHTML = 'Login to Delivery Portal';
            }
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            setLoadingState(true);
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('http://localhost:5000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Check if user has delivery role
                    if (!data.user.roles.includes('delivery')) {
                        showMessage('‚ùå This user does not have delivery access. Please use a delivery partner account.', 'error');
                        return;
                    }
                    
                    // Store user data in localStorage
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    showMessage(`‚úÖ Login successful! Welcome ${data.user.username}. Redirecting to delivery portal...`, 'success');
                    
                    // Redirect to delivery portal
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1500);
                    
                } else {
                    showMessage(`‚ùå ${data.message || 'Login failed'}`, 'error');
                }
                
            } catch (error) {
                console.error('Login error:', error);
                showMessage('‚ùå Connection error. Make sure the backend server is running on port 5000.', 'error');
            } finally {
                setLoadingState(false);
            }
        });

        // Clear any existing user data on page load
        localStorage.removeItem('user');
        
        // Show current status
        window.addEventListener('load', () => {
            console.log('üöö Delivery Login Page Loaded');
            console.log('üóëÔ∏è Cleared any existing user data');
            console.log('üîê Ready for fresh login');
            
            // Add subtle entrance animation
            document.querySelector('.login-container').style.animation = 'fadeIn 0.5s ease-in-out';
        });

        // Add keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            // Alt + T for quick test login
            if (e.altKey && e.key === 't') {
                e.preventDefault();
                quickFill();
            }
            
            // Enter on any input should submit the form
            if (e.key === 'Enter' && (e.target.type === 'email' || e.target.type === 'password')) {
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
