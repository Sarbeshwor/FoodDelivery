<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .login-header h1 {
            color: #333;
            margin-bottom: 0.5rem;
        }
        
        .login-header p {
            color: #666;
            font-size: 0.9rem;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e1e5e9;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .login-btn {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
        }
        
        .login-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        
        .error {
            background: #fee;
            color: #c33;
            padding: 0.75rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            border-left: 4px solid #c33;
        }
        
        .success {
            background: #efe;
            color: #3c3;
            padding: 0.75rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            border-left: 4px solid #3c3;
        }
        
        .quick-login {
            margin-top: 1rem;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 5px;
        }
        
        .quick-login h3 {
            color: #333;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }
        
        .credentials {
            font-family: monospace;
            background: #fff;
            padding: 0.5rem;
            border-radius: 3px;
            margin: 0.25rem 0;
            font-size: 0.85rem;
        }
        
        .quick-fill-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 3px;
            cursor: pointer;
            font-size: 0.8rem;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>üçΩÔ∏è Admin Login</h1>
            <p>Kitchen Management System</p>
        </div>
        
        <div id="message"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="login-btn" id="loginBtn">
                Login to Admin Panel
            </button>
        </form>
        
        <div class="quick-login">
            <h3>üîß Quick Login (Test Kitchen User):</h3>
            <div class="credentials">
                <strong>Email:</strong> kitchen@kitchen<br>
                <strong>Password:</strong> kitchen123
            </div>
            <button class="quick-fill-btn" onclick="quickFill()">
                Auto-fill these credentials
            </button>
        </div>
    </div>

    <script>
        function showMessage(message, type = 'error') {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="${type}">${message}</div>`;
        }

        function quickFill() {
            document.getElementById('email').value = 'kitchen@kitchen';
            document.getElementById('password').value = 'kitchen123';
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const loginBtn = document.getElementById('loginBtn');
            loginBtn.disabled = true;
            loginBtn.textContent = 'Logging in...';
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('http://localhost:5000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Check if user has kitchenId
                    if (!data.user.kitchenId) {
                        showMessage('‚ùå This user does not have kitchen access. Please use a kitchen user account.', 'error');
                        return;
                    }
                    
                    // Store user data in localStorage
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    showMessage(`‚úÖ Login successful! Welcome ${data.user.username}. Redirecting to admin panel...`, 'success');
                    
                    // Redirect to admin panel
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 2000);
                    
                } else {
                    showMessage(`‚ùå ${data.message || 'Login failed'}`, 'error');
                }
                
            } catch (error) {
                console.error('Login error:', error);
                showMessage('‚ùå Connection error. Make sure the backend server is running on port 5000.', 'error');
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Login to Admin Panel';
            }
        });

        // Clear any existing user data on page load
        localStorage.removeItem('user');
        
        // Show current status
        window.addEventListener('load', () => {
            console.log('üîß Admin Login Page Loaded');
            console.log('üóëÔ∏è Cleared any existing user data');
            console.log('üîê Ready for fresh login');
        });
    </script>
</body>
</html>
